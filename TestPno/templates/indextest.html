    <script>
        function toggleButton(buttonName) {
            const button = document.getElementsByName(buttonName)[0];
            const buttonInput = document.getElementById(buttonName);
            buttonInput.value = (buttonInput.value === "false") ? "true" : "false";

            // Voeg de juiste klasse toe op basis van de waarde van het inputveld
            if (buttonInput.value === "true") {
                button.classList.remove("button-off");
                button.classList.add("button-on");
            } else {
                button.classList.remove("button-on");
                button.classList.add("button-off");
            }

            // Verberg of toon de sectie op basis van de knopstatus van button 6
            const hourSection = document.querySelector('.hour-section');
            hourSection.style.display = (document.getElementById('button6').value === "true") ? "flex" : "none";
            hourSection.classList.toggle('button6-on', document.getElementById('button6').value === "true");
            const apparaten = document.querySelector('.apparaten');
            apparaten.style.display = (document.getElementById('button1').value === "true") ? "flex" : "none";
            apparaten.classList.toggle('button1-on', document.getElementById('button1').value === "true");
            const templates = document.querySelector('.templates');
            templates.style.display = (document.getElementById('template').value === "true") ? "flex" : "none";
            templates.classList.toggle('template-on', document.getElementById('template').value === "true");
        }
        function updateValue(value) {
            document.getElementById("selectedValueWas").innerText = value;
